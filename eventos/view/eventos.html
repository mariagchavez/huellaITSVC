        <!-- Contenido principal -->
        <div class="main-content">
            <div class="container-fluid">
                <h2 class="mb-4"><i class="fas fa-solid fa-user text-primary me-2" style="color: #176bab;"></i>Registro
                    de Eventos</h2>
                <input type="hidden" id="codigoEvento" name="codigoEvento">


                <!-- Ejemplo de contenido -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Registro de eventos programados</h5>
                        <div class="table-header-container">
                            <div class="action-buttons">
                                <button class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#ModalguardarEvento"><i class="fa-solid fa-user-plus"></i></button>
                            </div>
                        </div>
                        <!--Modal para Registar a los Eventos-->
                        <div class="modal fade" id="ModalguardarEvento" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="fw-bold etiquetado"><i class="fas fa-user"></i> Registro de Eventos
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container mt-3">
                                            <div class="row">
                                                <div class="col-md-5 text-center">
                                                    <img class="eventos" src="../../assets/img/eventosITSCV.jpg" alt="">
                                                </div>
                                                <div class="col-md-7">
                                                    <form action="" method="POST" class="form">
                                                        <div class="container">
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="nombre_evento">Nombre de
                                                                    evento: </label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control inputB"
                                                                        id="nombre_evento" name="nombre_evento">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="ingreso">Hora de ingreso:
                                                                </label>
                                                                <div class="col-sm-8">
                                                                    <input type="time" class="form-control inputB"
                                                                        id="ingreso" name="ingreso">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="tolerancia">Hora de
                                                                    tolerancia: </label>
                                                                <div class="col-sm-8">
                                                                    <input type="time" class="form-control inputB"
                                                                        id="tolerancia" name="tolerancia">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="salida">Hora de salida:
                                                                </label>
                                                                <div class="col-sm-8">
                                                                    <input type="time" class="form-control inputB"
                                                                        id="salida" name="salida">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="fecha">Fecha: </label>
                                                                <div class="col-sm-8">
                                                                    <input type="date" class="form-control inputB"
                                                                        id="fecha" name="fecha">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="fecha">Área: </label>
                                                                <div class="col-sm-8">
                                                                    <select class="form-select inputB" id="area"
                                                                        name="area">
                                                                        <option selected value disabled="">Selecciona el
                                                                            área correspondiente </option>
                                                                        <option value="Sala de juntas">Sala de juntas
                                                                        </option>
                                                                        <option value="Salón de usos multiples">Salón de
                                                                            usos multiples</option>
                                                                        <option value="Cancha">Cancha</option>
                                                                        <option value="Otros">Otros</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <i class="col-sm-1 fa-solid fa-users"></i>
                                                                <label class="col-sm-3" for="fecha">Asistentes: </label>
                                                                <div class="col-sm-8">
                                                                    <select class="form-select inputB" id="asistentes"
                                                                        name="asistentes[]"
                                                                        multiple="multiple"></select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-custom" id="guardarEvento">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="table-container mt-3">
                            <table id="dataTableAddEventos" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nom. de Evento</th>
                                        <th>Fecha</th>
                                        <th>Entrada</th>
                                        <th>Salida</th>
                                        <th>Tolerancia</th>
                                        <th>Área</th>
                                        <th>Asistentes</th>
                                        <th>Codigo Evento</th>
                                        <th colspan="2">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="mostrarE">
                                </tbody>
                            </table>
                        </div>


                        <!--Modal para ACTUALIZA a los Eventos-->
                        <div class="modal fade" id="ModalActualizarEvento" tabindex="-1"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="fw-bold etiquetado"><i class="fas fa-user"></i> Actualización de
                                            Eventos</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container mt-3">
                                            <div class="row">
                                                <div class="col-md-5 text-center">
                                                    <img class="eventos" src="../../assets/img/eventosITSCV.jpg" alt="">
                                                </div>
                                                <div class="col-md-7">
                                                    <form action="" method="POST" class="form">
                                                        <input type="hidden" id="codigoEvento" name="codigoEvento">
                                                        <div class="container">
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="nombre_evento">Nombre de
                                                                    evento: </label>
                                                                <div class="col-sm-8">
                                                                    <input type="text" class="form-control inputB"
                                                                        id="nombre_eventoAct" name="nombre_eventoAct">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="ingreso">Hora de ingreso:
                                                                </label>
                                                                <div class="col-sm-8">
                                                                    <input type="time" class="form-control inputB"
                                                                        id="ingresoAct" name="ingresoAct">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="tolerancia">Hora de
                                                                    tolerancia: </label>
                                                                <div class="col-sm-8">
                                                                    <input type="time" class="form-control inputB"
                                                                        id="toleranciaAct" name="toleranciaAct">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="salida">Hora de salida:
                                                                </label>
                                                                <div class="col-sm-8">
                                                                    <input type="time" class="form-control inputB"
                                                                        id="salidaAct" name="salidaAct">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="fecha">Fecha: </label>
                                                                <div class="col-sm-8">
                                                                    <input type="date" class="form-control inputB"
                                                                        id="fechaAct" name="fechaAct">
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <label class="col-sm-4" for="fecha">Área: </label>
                                                                <div class="col-sm-8">
                                                                    <select class="form-select inputB" id="areaAct"
                                                                        name="areaAct">
                                                                        <option selected value disabled="">Selecciona el
                                                                            área correspondiente </option>
                                                                        <option value="Sala de juntas">Sala de juntas
                                                                        </option>
                                                                        <option value="Salón de usos multiples">Salón de
                                                                            usos multiples</option>
                                                                        <option value="Cancha">Cancha</option>
                                                                        <option value="Otros">Otros</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="mb-4 row">
                                                                <i class="col-sm-1 fa-solid fa-users"></i>
                                                                <label class="col-sm-3" for="fecha">Asistentes: </label>
                                                                <div class="col-sm-8">
                                                                    <select class="form-select inputB"
                                                                        id="asistentesAct" name="asistentesAct"
                                                                        disabled>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-custom"
                                            id="guardarEventoActualizar">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
