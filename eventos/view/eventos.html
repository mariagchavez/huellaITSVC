<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--Librerias para DataTables-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">
    <!--Estilos personales-->
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
        <div>
            <a href="#" class="btn btn-custom">Cerrar sesión</a>
        </div>
    </div>

    <div class="container mt-5">
        <h4 class="fw-bold etiquetado"><i class="fas fa-user"></i> Eventos y más</h4>
        <div class="d-flex justify-content-end">
            <div class="">
                <button class="btn btn-secondary" onclick="window.history.back();">Regresar</button>
            </div>
        </div>
        <div class="table-container mt-5">
            <table id="dataTableAddEventos" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Nom. de evento</th>
                        <th>H. Ingreso</th>
                        <th>H. Tolerancia</th>
                        <th>H. Salida</th>
                        <th>Fecha</th>
                        <th>Área</th>
                        <th>Asistentes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ModalguardarEvento"><i class="fa-solid fa-user-plus"></i></button>
            <button class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </div>
    </div>

    <!--Modal para Registar a los Eventos-->
    <div class="modal fade" id="ModalguardarEvento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="fw-bold etiquetado"><i class="fas fa-user"></i> Registro de Eventos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-6 text-center">
                                <img class="eventos" src="../../assets/img/eventosITSCV.jpg" alt="">
                            </div>
                            <div class="col-md-6">
                                <form action="" method="" class="form">
                                    <div class="container">
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="nombre_evento">Nombre de evento: </label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control inputB" id="nombre_evento" name="nombre_evento">
                                            </div>
                                        </div>
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="ingreso">Hora de ingreso: </label>
                                            <div class="col-sm-9">
                                                <input type="time" class="form-control inputB" id="ingreso" name="ingreso">
                                            </div>
                                        </div>
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="tolerancia">Hora de tolerancia: </label>
                                            <div class="col-sm-9">
                                                <input type="time" class="form-control inputB" id="tolerancia" name="tolerancia">
                                            </div>
                                        </div>
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="salida">Hora de salida: </label>
                                            <div class="col-sm-9">
                                                <input type="time" class="form-control inputB" id="salida" name="salida">
                                            </div>
                                        </div>
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="fecha">Fecha: </label>
                                            <div class="col-sm-9">
                                                <input type="date" class="form-control inputB" id="fecha" name="fecha">
                                            </div>
                                        </div>
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="fecha">Área: </label>
                                            <div class="col-sm-9">
                                                <select class="form-select inputB" id="area" name="area">
                                                    <option selected value disabled="">Selecciona el área correspondiente </option>
                                                    <option value="Sala de juntas">Sala de juntas</option>
                                                    <option value="Salón de usos multiples">Salón de usos multiples</option>
                                                    <option value="Cancha">Cancha</option>
                                                    <option value="Otros">Otros</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-4 row">
                                            <label class="col-sm-3" for="fecha">Asistentes: </label>
                                            <div class="col-sm-9">
                                                <select class="form-select inputB" id="asistentes" name="asistentes">
                                                    <option selected value disabled="">Selecciona quienes asistiran:  </option>
                                                    <option value="Docentes">Docentes</option>
                                                    <option value="Administrativos">Administrativos</option>
                                                    <option value="Alumnos">Alumnos</option>
                                                    <option value="General">General</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-custom">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Scripst para el dataTable-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <!--Script personales-->
    <script src="../../assets/dataTables/dataTables.js"></script>    
</body>
</html>
