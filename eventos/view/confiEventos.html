<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
        <div>
            <button class="btn btn-outline-dark">Inicio</button>
            <button class="btn btn-custom">Cuenta</button>
        </div>
    </div>
    <div class="container mt-5">
        <h3 class="fw-bold sesion">AGENDAR EVENTOS Y MÁS</h3>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 text-center">
                    <img class="eventos" src="../../assets/img/eventosITSCV.jpg" alt="">
                </div>
                <div class="col-md-6 mt-3">
                    <div class="container">
                        <div class="mb-4 row">
                            <label class="col-sm-3" for="ingreso">Hora de ingreso: </label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control inputB" id="ingreso" name="ingreso">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label class="col-sm-3" for="tolerancia">Hora de tolerancia: </label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control inputB" id="tolerancia" name="tolerancia">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label class="col-sm-3" for="salida">Hora de salida: </label>
                            <div class="col-sm-9">
                                <input type="time" class="form-control inputB" id="salida" name="salida">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label class="col-sm-3" for="fecha">Fecha: </label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control inputB" id="fecha" name="fecha">
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label class="col-sm-3" for="fecha">Área: </label>
                            <div class="col-sm-9">
                                <select class="form-select inputB" id="area" name="area">
                                    <option selected value disabled="">Selecciona el área correspondiente </option>
                                    <option value="Sala de juntas">Sala de juntas</option>
                                    <option value="Salón de usos multiples">Salón de usos multiples</option>
                                    <option value="Cancha">Cancha</option>
                                    <option value="Otros">Otros</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4 row">
                            <label class="col-sm-3" for="fecha">Asistentes: </label>
                            <div class="col-sm-9">
                                <select class="form-select inputB" id="asistentes" name="asistentes">
                                    <option selected value disabled="">Selecciona quienes asistiran:  </option>
                                    <option value="Docentes">Docentes</option>
                                    <option value="Administrativos">Administrativos</option>
                                    <option value="Alumnos">Alumnos</option>
                                    <option value="General">General</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row mt-5 justify-content-center">
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-custom">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
