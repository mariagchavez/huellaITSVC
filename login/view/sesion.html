<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
    </div>

    <div class="container mt-5">
        <h3 class="fw-bold sesion">INGRESE A LA PLATAFORMA</h3>
        <div class="container logoitsvc mt-5 text-center">
            <img class="logoitsvc" src="../../assets/img/itsvc.png" alt="">
        </div>

        <div class="container mt-5 inputsesion">
            <form method="POST" >
                <div class="mb-3 row">
                    <div class="col-12">
                      <input type="text" class="form-control inputB validar" id="usuario" name="usuario" placeholder="Usuario">
                      <small id="usuarioerror" class="error"></small>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-12">
                      <input type="password" class="form-control inputB validar" id="contrasena" name="contrasena" placeholder="Contraseña">
                    </div>
                </div>
                <div class="mb-3 row mt-4 justify-content-center">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-custom" id="Login">Ingresar</button>
                    </div>
                </div>
                <div class="mb-3 row mt-4 justify-content-center">
                    <div class="col-12 text-center">
                        <a href="#" class="btn btn-link etiquetado" data-bs-toggle="modal" data-bs-target="#exampleModal">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>  
    <!-- Modal para recuperar contraseña -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Nueva contraseña</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ingrese su correo electronico y le enviaremos un enlace para cambiar su contraseña.</p>
                    <div class="container logoitsvc mt-3 text-center">
                        <img class="logoitsvc" src="../../assets/img/itsvc.png" alt="">
                    </div>
                    <form action="" method="POST">
                        <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Correo electrónico: </label>
                            <input type="email" class="form-control inputB" id="email" name="email" placeholder="email@itsv.edu.mx" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-custom" id="iniciosesion">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
