<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASISTENCIA ITSVC - Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../../assets/css/sesion.css">
    <style>
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="login-container">
                <div class="login-header">
                    <h3><i class="fas fa-handshake me-2"></i>ASISTENCIA ITSVC</h3>
                </div>
                
                <div class="login-body">
                    <div class="logo-container">
                        <img src="../../assets/img/itsvc.png" alt="ITSVC Logo">
                    </div>
                    
                    <h4 class="text-center mb-4" style="color: var(--primary-color);">INGRESE A LA PLATAFORMA</h4>
                    
                    <form method="POST">
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control validar" id="usuario" name="usuario" placeholder="Usuario" required>
                            </div>
                            <small id="usuarioerror" class="text-danger error"></small>
                        </div>
                        
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control validar" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mb-3">
                            <button type="button" class="btn btn-primary btn-login" id="Login">
                                <i class="fas fa-sign-in-alt me-2"></i>Ingresar
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                <i class="fas fa-question-circle me-1"></i>¿Olvidaste tu contraseña?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para recuperar contraseña -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: var(--primary-color); color: white;">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-key me-2"></i>Recuperar contraseña</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ingrese su correo electrónico y le enviaremos un enlace para cambiar su contraseña.</p>
                    
                    <div class="logo-container mb-4">
                        <img src="../../assets/img/itsvc.png" alt="ITSVC Logo" style="max-width: 120px;">
                    </div>
                    
                    <form action="" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="email@itsv.edu.mx" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="iniciosesion">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/jquery/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
