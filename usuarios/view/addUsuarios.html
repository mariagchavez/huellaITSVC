<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
        <div>
            <button class="btn btn-outline-dark">Inicio</button>
            <button class="btn btn-custom">Cuenta</button>
        </div>
    </div>

    <div class="container mt-4">
        <h4 class="fw-bold etiquetado">Registro de Usuarios</h4>
        <div class="container">
            <form action="" method="" class="form mt-5">
                <div class="mb-4 row">
                    <i class="col-sm-1 fa-regular fa-id-card"></i>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Matricula">
                    </div>
                </div>
                <div class="mb-4 row">
                    <i class="col-sm-1 fa-solid fa-user"></i>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nombre" nome="nombre" placeholder="Nombre Completo">
                    </div>
                </div>
                <div class="mb-4 row">
                    <i class="col-sm-1 fa-solid fa-envelope"></i>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="correo" nome="correo" placeholder="Correo Institucional">
                    </div>
                </div>
                <div class="mb-4 row">
                    <i class="col-sm-1 fa-solid fa-venus-mars"></i>
                    <div class="col-sm-4">
                        <select class="form-select" id="sexo" name="sexo">
                            <option selected value disabled="">Sexo</option>
                            <option value="H">Hombre</option>
                            <option value="M">Mujer</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 row">
                    <i class="col-sm-1 fa-solid fa-users"></i>
                    <div class="col-sm-4">
                        <select class="form-select" id="cargo" name="cargo">
                            <option selected value disabled="">Cargo</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Alumno">Alumno</option>
                        </select>
                    </div>
                </div>
                <div class="mb-4 row">
                    <i class="col-sm-1 fa-solid fa-gears"></i>
                    <div class="col-sm-4">
                        <select class="form-select" id="carrera" name="carrera">
                            <option selected value disabled="">Carrera</option>
                            <option value="Administrador">IGEO</option>
                            <option value="Profesor">IGEM</option>
                            <option value="Alumno">ISIC</option>
                            <option value="Alumno">IFOR</option>
                            <option value="Alumno">IALI</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="mt-5 btn btn-success">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
