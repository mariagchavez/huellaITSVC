<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
        <div>
            <button class="btn btn-outline-dark">Inicio</button>
            <button class="btn btn-custom">Cuenta</button>
        </div>
    </div>

    <div class="container mt-4">
        <h4 class="fw-bold etiquetado"><i class="fas fa-user"></i> Listado de Usuarios</h4>
        <div class="d-flex justify-content-end">
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button class="btn btn-link"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="table-container mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Matricula</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Sexo</th>
                        <th>Cargo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="action-buttons">
            <button class="btn btn-success"><i class="fa-solid fa-user-plus"></i></button>
            <button class="btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
        </div>
    </div>
</body>
</html>
