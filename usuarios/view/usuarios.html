<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASISTENCIA ITSVC</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>

<body>
    <!-- Botoon hamburguesa-->
    <button class="sidebar-toggler">
        <i class="fas fa-bars"></i>
    </button>

    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-brand">
                <h5 class="mb-2">
                    <i class="fas fa-handshake me-2"></i>
                    ASISTENCIA ITSVC
                </h5>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="../../asistencias/eventos/view/asistenciaEventos.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Asistencias</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../../eventos/view/eventos.html" class="nav-link">
                        <i class="fas fa-ticket-alt"></i>
                        <span>Eventos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="usuarios.html" class="nav-link active">

                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="main-content">
            <div class="container-fluid">
                <h2 class="mb-4"><i class="fas fa-solid fa-user text-primary me-2" style="color: #176bab;"></i>Registro
                    de Usuarios</h2>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Registro de usuarios</h5>
                        <div class="table-header-container">
                            <div class="action-buttons">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#guardarUser"><i class="fa-solid fa-user-plus"></i></button>
                            </div>
                        </div>
                        <!--Modal para Registar a los Usuarios-->
                        <div class="modal fade" id="guardarUser" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog  modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="fw-bold etiquetado"><i class="fas fa-user"></i> Registro de Usuarios
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container mt-3">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <form method="POST" class="form">
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-regular fa-id-card"></i>
                                                            <label class="col-sm-3" for="">Clave Identificacion:
                                                            </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control inputB regex"
                                                                    id="clave_identificacion"
                                                                    name="clave_identificacion">
                                                                <small id="clave_identificacionError"
                                                                    class="error"></small>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-solid fa-user"></i>
                                                            <label class="col-sm-3" for="">Nombre: </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control inputB regex"
                                                                    id="nombre" nome="nombre">
                                                                <small id="nombreError" class="error"></small>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-solid fa-user"></i>
                                                            <label class="col-sm-3" for="">Apellido Paterno: </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control inputB regex"
                                                                    id="apellido_paterno" nome="apellido_paterno">
                                                                <small id="apellido_paternoError" class="error"></small>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-solid fa-user"></i>
                                                            <label class="col-sm-3" for="">Apellido Materno: </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control inputB regex"
                                                                    id="apellido_materno" nome="apellido_materno">
                                                                <small id="apellido_maternoError" class="error"></small>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-solid fa-envelope"></i>
                                                            <label class="col-sm-3" for="">Correo: </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control inputB regex"
                                                                    id="correo" nome="correo"
                                                                    placeholder="usuario.tec@itsvc.edu.mx">
                                                                <small id="correoError" class="error"></small>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-solid fa-venus-mars"></i>
                                                            <label class="col-sm-3" for="">Sexo: </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-select inputB regex" id="sexo"
                                                                    name="sexo">
                                                                    <option selected value="">Selecciona correctamente
                                                                    </option>
                                                                    <option value="Hombre">Hombre</option>
                                                                    <option value="Mujer">Mujer</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row">
                                                            <i class="col-sm-1 fa-solid fa-users"></i>
                                                            <label class="col-sm-3" for="">Cargo: </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-select inputB regex" id="cargo"
                                                                    name="cargo">
                                                                    <option selected value="">Selecciona correctamente
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="mb-3 row" id="grupo-carrera">
                                                            <i class="col-sm-1 fa-solid fa-gears"></i>
                                                            <label class="col-sm-3" for="">Carrera: </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-select inputB regex" id="carrera"
                                                                    name="carrera">
                                                                    <option selected value="">Selecciona correctamente
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-custom" id="guardar">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="table-container mt-3">
                            <table id="dataTableUsuarios" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>C. Identificacion</th>
                                        <th>Nombre</th>
                                        <th>Ap. Paterno</th>
                                        <th>Ap. Materno</th>
                                        <th>Correo</th>
                                        <th>Sexo</th>
                                        <th>Cargo</th>
                                        <th>Carrera</th>
                                        <th colspan="2">Acciones</th>
                                        <th>Huella</th>
                                    </tr>
                                </thead>
                                <tbody id="mostrar">
                                </tbody>
                            </table>
                        </div>


                        <!-- Modal Actualizar-->
                        <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Editar datos de usuarios</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <form method="POST" class="form">
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-regular fa-id-card"></i>
                                                    <label class="col-sm-3" for="">Clave Identificacion: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control inputB regex"
                                                            id="clave_identificacionAct" name="clave_identificacionAct"
                                                            disabled>
                                                        <small id="clave_identificacionActError" class="error"></small>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-solid fa-user"></i>
                                                    <label class="col-sm-3" for="">Nombre: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control inputB regex"
                                                            id="nombreAct" name="nombreAct" placeholder="Nombre">
                                                        <small id="nombreActError" class="error"></small>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-solid fa-user"></i>
                                                    <label class="col-sm-3" for="">Apellido Paterno: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control inputB regex"
                                                            id="apellido_paternoAct" name="apellido_paternoAct"
                                                            placeholder="Apellido Paterno">
                                                        <small id="apellido_paternoActError" class="error"></small>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-solid fa-user"></i>
                                                    <label class="col-sm-3" for="">Apellido Materno: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control inputB regex"
                                                            id="apellido_maternoAct" name="apellido_maternoAct"
                                                            placeholder="Apellido Materno">
                                                        <small id="apellido_maternoActError" class="error"></small>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-solid fa-envelope"></i>
                                                    <label class="col-sm-3" for="">Correo: </label>
                                                    <div class="col-sm-8">
                                                        <input type="text" class="form-control inputB regex"
                                                            id="correoAct" nome="correoAct"
                                                            placeholder="Correo Institucional">
                                                        <small id="correoActError" class="error"></small>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-solid fa-venus-mars"></i>
                                                    <label class="col-sm-3" for="">Sexo: </label>
                                                    <div class="col-sm-8">
                                                        <select class="form-select inputB" id="sexoAct" name="sexoAct">
                                                            <option selected value disabled="">Sexo</option>
                                                            <option value="Hombre">Hombre</option>
                                                            <option value="Mujer">Mujer</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <i class="col-sm-1 fa-solid fa-users"></i>
                                                    <label class="col-sm-3" for="">Cargo: </label>
                                                    <div class="col-sm-8">
                                                        <select class="form-select inputB" id="cargoAct"
                                                            name="cargoAct">
                                                            <option selected value disabled="">Cargo</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row" id="grupo-carrera-actualizar">
                                                    <i class="col-sm-1 fa-solid fa-gears"></i>
                                                    <label class="col-sm-3" for="">Carrera: </label>
                                                    <div class="col-sm-8">
                                                        <select class="form-select inputB" id="carreraAct"
                                                            name="carreraAct">
                                                            <option selected value="" disabled="">Carrera</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary"
                                            id="guardarActualizar">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <script src="../../assets/js/script.js"></script>

</body>
