<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
        <div>
            <button class="btn btn-outline-dark">Inicio</button>
            <button class="btn btn-custom">Cuenta</button>
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="fw-bold sesion">CONFIGURACIÃ“N DEL SISTEMA</h3>
        <h5 class="fw-bold sesion mt-5" style="text-align: center;">Horario de trabajo</h5>
        <div class="row mt-5">
            <div class="col-md-6 text-center">
                <img class="logoitsvcIzq" src="../../assets/img/itsvc.png" alt="">
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="mb-4 row mt-5">
                        <label class="col-sm-3" for="ingreso">Hora de ingreso: </label>
                        <div class="col-sm-9">
                            <input type="time" class="form-control inputB" id="ingreso" name="ingreso">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label class="col-sm-3" for="tolerancia">Hora de tolerancia: </label>
                        <div class="col-sm-9">
                            <input type="time" class="form-control inputB" id="tolerancia" name="tolerancia">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label class="col-sm-3" for="salida">Hora de salida: </label>
                        <div class="col-sm-9">
                            <input type="time" class="form-control inputB" id="salida" name="salida">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 row mt-5 justify-content-center">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-custom">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
