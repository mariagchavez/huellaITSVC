<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia ITSVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
</head>
<body>
    <div class="container-fluid header d-flex justify-content-between align-items-center">
        <h3 class="fw-bold etiquetado">ASISTENCIA ITSCV</h3>
        <div>
            <button class="btn btn-outline-dark">Inicio</button>
            <button class="btn btn-custom">Cuenta</button>
        </div>
    </div>
    
    <div class="container-fluid inicioHuella">
        <div class="left-section">
            <h3 class="fw-bold sesion">ASISTENCIA ITSVC</h3>
            <div class="logoitsvc mt-4 text-center">
                <a href="#"><img class="huellaimg" src="../../assets/img/huella.png" alt="Huella"></a>
            </div>
            <div class="mt-4 w-50">
                <form>
                    <div class="mb-4 row align-items-center">
                        <div class="col-auto">
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </div>
                        <div class="col">
                          <input type="time" class="form-control inputB" id="entrada" name="entrada" placeholder="Entrada">
                        </div>
                    </div>
                    <div class="mb-4 row align-items-center">
                        <div class="col-auto">
                            <i class="fa-solid fa-person-running"></i>
                        </div>
                        <div class="col">
                          <input type="time" class="form-control inputB" id="salida" name="salida" placeholder="Salida">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Seccin Derecha Imagen de Fondo -->
        <div class="right-section"></div>
    </div>
</body>
</html>
